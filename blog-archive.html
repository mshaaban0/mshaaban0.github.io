---
layout: null
---

<html>
{% include head.html %}
<body class="reading">
{% include header-nav.html %}



<div class="container read-container">
	
	<div id="blog" class="section section-light">
        
            <div class="section-head">
                <h2 class="h1"><span>The</span> Blog</h2>
                <small>Articles . Tutorials . Ideas</small>
            </div>
            <!-- /.section-head -->
            <div class="row">
                {% for post in site.posts limit:6 %}
    

                    <div class="col-md-12">
                        <div class="blog-post">
                            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                            <p>{{ post.description }}</p>
                            <a href="{{ post.url }}" class="readmore">Read more</a>
                        </div>
                    </div>

                {% endfor %}
                
            </div>
        
        
    </div>
    <!-- /#blog -->

</div>

{% include footer-reading.html %}

</body>
</html>

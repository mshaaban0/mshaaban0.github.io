<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CarLoan</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
    <link href="css/font-awesome.min.css" rel="stylesheet">
      <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="js/rs-plugin/css/settings.css">
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <link rel="stylesheet" href="js/rs-plugin/css/settings-ie8.css">
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
      
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-md-4 no-padding">
            <!-- Start of Slider -->
            
            
            <div class="tp-banner-container">
              <div class="tp-banner" >
                <ul>
                  <!-- SLIDE  -->
                  <li data-transition="boxslide" data-slotamount="7" data-masterspeed="200" >
                    <!-- MAIN IMAGE -->
                    <img src="images/slidebg1.jpg"  alt="slidebg1"  data-bgfit="cover" data-bgposition="left top" data-bgrepeat="no-repeat">
                    <!-- LAYERS -->
                    <!-- LAYER NR. 1 -->
                    <div class="tp-caption smallblckbg lfr fadeout"
                      data-x="30"
                      data-y="-300"
                      data-speed="1000"
                      data-start="800"
                      data-easing="Power4.easeOut">Get Your
                    </div>
                    <div class="tp-caption mediumblckbg lfb fadeout"
                      data-x="30"
                      data-y="-270"
                      data-speed="1000"
                      data-start="1400"
                      data-easing="Power4.easeOut">Dream Car
                    </div>
                    <div class="tp-caption largeprimarybg randomrotate fadeout"
                      data-x="30"
                      data-y="-237"
                      data-speed="1500"
                      data-start="2000"
                      data-easing="Power4.easeOut">Now !
                    </div>
                  </li>
                  <!-- SLIDE  -->
                  <li data-transition="fade" data-slotamount="7" data-masterspeed="400" >
                    <!-- MAIN IMAGE -->
                    <img src="images/slidebg2.jpg"  alt="darkblurbg"  data-bgfit="cover" data-bgposition="left top" data-bgrepeat="no-repeat">
                    <!-- LAYERS -->
                    <!-- LAYER NR. 1 -->
                    <div class="tp-caption medium_light_white sfl fadeout"
                      data-x="center"
                      data-y="-260"
                      data-speed="500"
                      data-start="1000"
                      data-easing="Power4.easeOut">BMW
                    </div>
                    <div class="tp-caption medium_light_white sfb fadeout"
                      data-x="center"
                      data-y="-215"
                      data-speed="500"
                      data-start="1400"
                      data-easing="Power4.easeOut">Get One Now
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <!-- End of Slider -->
            </div> <!--End of col-md-5-->
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-12">
                  <div class="push-title">
                    <span>Get You Auto Loan</span>
                  </div>
                  <div class="push-text">
                    <p>Ask For Your Free <span>No Obligation</span> Quote !</p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="fields-cnt">
                    <form role="form">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="block-view">
                            <div class="block-title">
                              <h3 class="title-1"><span class="fa fa-user"></span>Personal Information</h3>
                            </div>
                            <div class="block-content">
                              <div class="row">
                                <div class="col-md-12">
                                  <div class="row">
                                    <div class="col-md-6">
                                      <div class="form-group">
                                        <label for="firstName">First name</label>
                                        <input type="text" id="firstName" placeholder="Enter your first name..." data-texthead="Cool," data-text="Now enter your first name here and make sure not to put anything fake to get the right validation..." class="form-control box-shadow first-name">
                                      </div>
                                    </div>
                                    <div class="col-md-6">
                                      <div class="form-group">
                                        <label for="lastName">Last name</label>
                                        <input type="text" id="lastName" class="form-control box-shadow last-name" placeholder="Enter your last name..." >
                                      </div>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-md-6">
                                      <div class="form-group">
                                        <label for="streetAddress">Street address</label>
                                        <input type="text" id="streetAddress" class="form-control box-shadow street-address" placeholder="Enter your street address..." >
                                      </div>
                                    </div>
                                    <div class="col-md-6">
                                      <div class="form-group">
                                        <label for="Email">Email</label>
                                        <input type="email" id="Email" class="form-control box-shadow email" placeholder="Enter your e-mail address..." >
                                      </div>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-md-6">
                                      <div class="form-group">
                                        <label for="zipCode">Zip code</label>
                                        <input type="text" id="zipCode" class="form-control box-shadow zip-code" placeholder="Enter your zip code..." >
                                      </div>
                                    </div>
                                    <div class="col-md-6">
                                      <div class="form-group">
                                        <label for="phoneNumber">Phone number</label>
                                        <input type="text" id="phoneNumber" class="form-control box-shadow phone" placeholder="Enter your phone number..." >
                                      </div>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-md-6">
                                      <div class="form-group">
                                        <label for="cellPhone">Cell phone</label>
                                        <input type="text" id="cellPhone" class="form-control box-shadow cell-phone" placeholder="Enter your mobile number..." >
                                      </div>
                                    </div>
                                    <div class="col-md-6">
                                      <div class="form-group ll-skin-nigran">
                                        <label for="birthday">Birthday</label>
                                        <input type="text" id="birthday" class="form-control box-shadow birthday datepicker " placeholder="Select your birthday date...">
                                      </div>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col-md-12">
                                      <div class="form-group">
                                        <label for="socialSecurity">Social security</label>
                                        <input type="text" id="socialSecurity" class="form-control box-shadow social-number" placeholder="Enter your social security number..." >
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                </div><!--/.main-row-->
                              </div>
                              </div><!--End of .block-view-->
                            </div>
                            <div class="col-md-6">
                              <div class="block-view">
                                <div class="block-title">
                                  <h3><span class="fa fa-home"></span>Residence & Employement Information</h3>
                                </div>
                                <div class="block-content">
                                  <div class="row">
                                    <div class="col-md-12">
                                      <div class="row">
                                        <div class="col-md-6">
                                          <div class="form-group">
                                            <label for="HomeType">Currently at</label>
                                            <select id="HomeType" class="form-control box-shadow">
                                              <option selected="selected">You Are Currently At...</option>
                                              <option>Option 1</option>
                                              <option>Option 2</option>
                                              <option>Option 3</option>
                                              <option>Option 4</option>
                                              <option>Option 5</option>
                                            </select>
                                          </div>
                                        </div>
                                        <div class="col-md-6">
                                          <div class="form-group">
                                            <label for="mortgageAmount">Amount</label>
                                            <select id="mortgageAmount" class="form-control box-shadow">
                                              <option selected="selected">Rent / Mortgage Amount...</option>
                                              <option>Option 1</option>
                                              <option>Option 2</option>
                                              <option>Option 3</option>
                                              <option>Option 4</option>
                                              <option>Option 5</option>
                                            </select>
                                          </div>
                                        </div>
                                      </div>
                                      <div class="row">
                                        <div class="col-md-6">
                                          <div class="form-group">
                                            <label for="mortgageYears">Mortgage years</label>
                                            <select id="mortgageYears" class="form-control box-shadow">
                                              <option selected="selected">How Long In Years...</option>
                                              <option>Option 1</option>
                                              <option>Option 2</option>
                                              <option>Option 3</option>
                                              <option>Option 4</option>
                                              <option>Option 5</option>
                                            </select>
                                          </div>
                                        </div>
                                        <div class="col-md-6">
                                          <div class="form-group">
                                            <label for="mortgageMonths">Mortgage months</label>
                                            <select id="mortgageMonths" class="form-control box-shadow">
                                              <option selected="selected">How Long In Months...</option>
                                              <option>Option 1</option>
                                              <option>Option 2</option>
                                              <option>Option 3</option>
                                              <option>Option 4</option>
                                              <option>Option 5</option>
                                            </select>
                                          </div>
                                        </div>
                                      </div>
                                      </div><!--/.col-md-12-->
                                      <div class="col-md-12">
                                        <div class="row">
                                          <div class="col-md-6">
                                            <label for="emplName">Employer's name</label>
                                            <div class="form-group">
                                              <input id="emplName" type="text" class="form-control employer-name" placeholder="Employer's Name...">
                                            </div>
                                          </div>
                                          <div class="col-md-6">
                                            <label for="emplPhone">Employer's phone</label>
                                            <div class="form-group">
                                              <input id="emplPhone" type="text" class="form-control employer-phone" placeholder="Employer's Phone...">
                                            </div>
                                          </div>
                                        </div>
                                        <div class="row">
                                          <div class="col-md-6">
                                            <label for="Occupation">Occupation</label>
                                            <div class="form-group">
                                              <input type="text" id="Occupation" class="form-control occupation" placeholder="Occupation...">
                                            </div>
                                          </div>
                                          <div class="col-md-6">
                                            <label for="monIncome">Monthly income</label>
                                            <div class="form-group">
                                              <select id="monIncome" class="form-control monthly-income">
                                                <option selected="selected">Monthly Income...</option>
                                                <option>Option 1</option>
                                                <option>Option 2</option>
                                                <option>Option 3</option>
                                                <option>Option 4</option>
                                                <option>Option 5</option>
                                              </select>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="row">
                                          <div class="col-md-6">
                                            <label for="jobYears">Job in years</label>
                                            <div class="form-group">
                                              <select id="jobYears" class="form-control time-job">
                                                <option selected="selected">Time At Job In Years...</option>
                                                <option>Option 1</option>
                                                <option>Option 2</option>
                                                <option>Option 3</option>
                                                <option>Option 4</option>
                                                <option>Option 5</option>
                                              </select>
                                            </div>
                                          </div>
                                          <div class="col-md-6">
                                            <label for="jobMonth">Job in months</label>
                                            <div class="form-group">
                                              <select id="jobMonth" class="form-control time-job">
                                                <option selected="selected">Time At Job In Months...</option>
                                                <option>Option 1</option>
                                                <option>Option 2</option>
                                                <option>Option 3</option>
                                                <option>Option 4</option>
                                                <option>Option 5</option>
                                              </select>
                                            </div>
                                          </div>
                                        </div>
                                        </div><!--/.col-md-12-->
                                        </div><!--/.fields-block-->
                                      </div>
                                    </div>
                                    
                                  </div>
                                </div>
                                <div class="row fr-notice">
                                  <div class="col-md-10">
                                    <div class="row">
                                      <div class="col-md-12">
                                        <div class="form-group">
                                          <label>
                                            <input type="checkbox">
                                            I am at LEAST 18 with a valid driver's license, I have read the
                                            Privacy Policy, and I authorize your partners to check my credit report. Without this confirmation, we are unable to process your application.
                                          </label>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="row">
                                      <div class="col-md-12">
                                        <div class="form-group">
                                          <label>
                                            <input type="checkbox">
                                            By checking this box and clicking the “Submit” button below, you give CarLoanASAP.com and its Affiliated Loan Service Providers your consent to receive telephone calls, including pre-recorded messages, delivered via automated technology, to the phone number(s) that you provided above, including wireless number(s), if applicable. Please note that you are not required to provide this consent to receive quotes from us and our Affiliated Loan Service Providers and your consent simply allows us and our Affiliated Loan Service Providers to contact you via these means.
                                          </label>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-md-2">
                                    <div class="block">
                                      <button class="btn btn-full ask-btn">Apply Now</button>
                                    </div>
                                  </div>
                                </div>
                              </form>
                              </div><!--/.fields-cnt-->
                            </div>
                          </div>

                          <footer>

                            <div class="row">
                              <div class="col-md-12">
                                  <div class="pull-left">WeSolve Inc.</div>
                                  <div class="pull-right"><a id='initHelpBtn' class="btn btn-help" href="javascript:void(0)">Help <i class="fa fa-angle-down"></i></a></div>
                              </div>
                            </div>

                          </footer>

                        </div>
                        </div> <!--End of main-row-->
                        </div> <!--End of container-fluid-->

                        <div class="help-con">
                            <p>This is a test for how the help will look like in the new web design for forms.</p>
                        </div>

                        <script src="js/jquery-1.10.2.min.js"></script>

                        <script src="js/rs-plugin/js/jquery.themepunch.plugins.min.js"></script>
                        <script src="js/rs-plugin/js/jquery.themepunch.revolution.min.js"></script>
                        <script src="js/bootstrap.min.js"></script>
                        <script src="js/custom.js"></script>
                        <script>
                        var revapi;
                        jQuery(document).ready(function() {
                        revapi = jQuery('.tp-banner').revolution(
                        {
                        delay:15000,
                        startwidth:0,
                        startheight:0,
                        hideThumbs:10,
                        navigationStyle:'square-old',
                        fullWidth:"off",
                        fullScreen:"on",
                        fullScreenOffsetContainer: ""
                        });
                        }); //ready
                        </script>
                      </body>
                    </html>
